[build]
command = "git submodule update --init --remote && bundle exec jekyll build --trace --config '_config.yml,_config_staging.yml'"
publish = "_site"

[build.environment]
RUBY_VERSION = "2.6.2" 

[[redirects]]
  from = "/"
  to = "/WCAG2/supplemental"

[dev]
# NB on win64 (cmd or bash shells) --live reload is broken - please s/-w --livereload/--no-watch
command = "bundle exec jekyll serve -w --livereload --config _config.yml,_config_staging.yml"